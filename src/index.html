<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <title>Photo gallery</title>
  </head>
  <body class="page__body">
    <header class="page__header standard-block">

    <section class="page__gallery">

      </div>

      <div class="page__gallery-item item">

          class="item__pic"
          src="https://picsum.photos/id/14/400/200"
          alt="picture"
        >

        <p class="item__text">Caption for photo 1</p>
      </div>

      <div class="page__gallery-item item">
        <img
          class="item__pic"
          src="https://picsum.photos/id/24/400/200"
          alt="picture"
        >

        <p class="item__text">Caption for photo 1</p>
      </div>

      <div class="page__gallery-item item">
        <img
          class="item__pic"
          src="https://picsum.photos/id/33/400/200"
          alt="picture"
        >

        <p class="item__text">Caption for photo 1</p>
      </div>
    </section>

    <section class="page__buttons buttons">
      <button class="buttons__button">Previous</button>
      <button class="buttons__button">Next</button>
    </section>

    <footer class="page__footer standard-block">
      <p class="standard-block__title standard-block__title--footer">&copy; 2024 Photo Gallery</p>
    </footer>
  </body>
</html>
